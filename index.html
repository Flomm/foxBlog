<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/blog-styles.css" />
    <link href="link" rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
    <title>The Fox blog</title>
    <link rel="icon" href="./assets/fox.svg" type="image/x-icon" />
  </head>

  <body>
    <!--header-->
    <header>
      <div><b> The Fox blog</b></div>
    </header>

    <div class="border-sides">
      <!--submit part-->
      <div class="submit-main">
        <span class="add-post-title"> Add new fox </span>

        <!--form input-->
        <div>
          <form class="post">
            <div class="label-slot" err-text="Please add author's name.">
              <label for="author-post" class="submit-labels">Author</label>
            </div>
            <div class="text-area">
              <input
                type="text"
                class="author-post"
                name="author-post"
                maxlength="25"
                size="25"
                placeholder="Your name or nickname"
                input
                type="submit"
              />
            </div>

            <div class="label-slot" err-text="Please add a title.">
              <label for="title-post" class="submit-labels">Title</label>
            </div>
            <div class="text-area">
              <input
                type="text"
                class="title-post"
                name="title-post"
                maxlength="25"
                size="25"
                placeholder="The name of your favourite fox"
                input
                type="submit"
              />
            </div>
            <!--content-->
            <div class="label-slot" err-text="Please add some content.">
              <label for="content-post" class="submit-labels">Content </label>
            </div>
            <div class="text-area">
              <textarea
                type="text"
                name="content-post"
                class="content-post"
                maxlength="1500"
                rows="10"
                cols="30"
                placeholder="Write something about your favourite fox."
                input
                type="submit"
              ></textarea>
            </div>
          </form>

          <!--button-->
          <div class="button-holder">
            <button type="button" form="post" class="button-submit">
              <img src="./assets/fox.svg" alt="Fox head" class="fox-head" />
              <div class="button-text">Submit fox</div>
            </button>
          </div>
        </div>
      </div>

      <!--posted part-->
      <div class="posted-main">
        <h2>Posts</h2>
      </div>
    </div>
    <footer>
      <div>2020 All foxes reserved</div>
    </footer>
    <script src="./Frontend/bundle.js"></script>
  </body>
</html>
